<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Test Your Java</title>
</head>
<body>
    
    

    <div class="box-container" id="quiz">

        <div class="score">Score= <span>0</span></div>
        <div class="timer">Timer= <span>0</span></div> 
        <div class="header">
            <div id="question">display question</div>
            <ul>
                <li>
                   <input type="radio" name="a" id="a" class="answer">
                   <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                   <input type="radio" name="b" id="b" class="answer">
                   <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                   <input type="radio" name="c" id="c" class="answer">
                   <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                   <input type="radio" name="d" id="d" class="answer">
                   <label for="d" id="d_text">Answer</label>
                </li>
            </ul> 
            
        </div> 
         <button id="submit">Submit</button>
    </div>
    

    <script src="./assets/script.js"></script>

    
</body>
</html>
